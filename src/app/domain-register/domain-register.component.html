<div class="container mt-5">
  <h2 class="mb-4">Nueva Solicitud de Dominio</h2>
  <form>
      <div class="mb-3">
          <label for="companyName" class="form-label">Nombre de la Empresa</label>
          <input type="text" class="form-control" id="companyName" placeholder="Nombre de la Empresa" required>
      </div>
      <div class="mb-3">
          <label for="domainRequested" class="form-label">Dominio Solicitado</label>
          <input type="text" class="form-control" id="domainRequested" placeholder="ejemplo.com" required>
      </div>
      <div class="mb-3">
          <label for="requestNotes" class="form-label">Notas</label>
          <textarea class="form-control" id="requestNotes" rows="3" placeholder="Notas adicionales"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
      <a href="index.html" class="btn btn-secondary">Volver</a>
  </form>
</div>
