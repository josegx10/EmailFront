<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Configuración de Usuario</h4>
              </div>
              <div class="card-body">
                  <form>
                      <div class="mb-3">
                          <label for="userName" class="form-label">Nombre de Usuario</label>
                          <input type="text" class="form-control" id="userName" placeholder="Escribe tu nombre de usuario">
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico">
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" placeholder="Escribe tu nueva contraseña">
                      </div>
                      <div class="mb-3">
                          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu nueva contraseña">
                      </div>
                      <div class="d-grid">
                          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
