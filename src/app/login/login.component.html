
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="col-lg-4 col-md-6 col-sm-8">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form [formGroup]="user">
          <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="usuario@correos.com" formControlName="email" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password" required>
          </div>
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary w-100" (click)="acceder()">Iniciar Sesión</button>
          <div class="mt-3 text-center">
              <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
          </div>
      </form>
      <div class="mt-4 text-center">
          <p>¿No tienes una cuenta? <a href="register">Regístrate aquí</a></p>
      </div>
  </div>
</div>
